<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Colored Markers</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Colored Markers</h1>
        <div class="container">

            <!-- horizontal here-->
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

           <!-- verticle here-->
            <div class="markerVerticle yellow">
                <div class="cap2"></div>
                
                <div class="sleeve2">
                    <p>h</p><p>e</p><p>l</p><p>l</p><p>o</p>
                </div>
            </div>

            <div class="markerVerticle cyan">
                <div class="cap2"></div>
                <div class="sleeve2">
                    <p>h</p><p>e</p><p>l</p><p>l</p><p>o</p>
                </div>
            </div>

            <div class="markerVerticle magenta">
                <div class="cap2"></div>
                <div class="sleeve2">
                    <p>h</p><p>e</p><p>l</p><p>l</p><p>o</p>
                </div>
            </div>

        </div>
</body>
</html>
